<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./success-page.css">
    <script src="https://kit.fontawesome.com/f7d8c1043b.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="success">
        <div class="success-content">
          <i id="success-text-checkmark" class="fa-sharp fa-solid fa-circle-check" style="color: #ff6257;"></i>
          <p class="thanks">Thanks for subscribing!</p>
          <p id="conf-txt"></p>
          <button class="btn">Dismiss message</button>
        </div>
    </div>
    
    <script>
    // Function to get URL parameter by name
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    // Get the email parameter from the URL
    var email = getParameterByName('email');
    // Display the email value
    if (email) {
      document.getElementById('conf-txt').textContent = 'A confirmation text has been sent to ' + email + '. Please open it and click the button inside to confirm your subscription.';
    } 
    </script>
</body>
</html>
