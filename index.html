<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">  
  <script src="https://kit.fontawesome.com/f7d8c1043b.js" crossorigin="anonymous"></script>
  <title>Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>

<body>
    <div id="newscard" class="row news-card">
      <img id="mobile-img" class="mobile-splash" src="./assets/images/newsletter-splash-mobile.png" alt="">
      <div class="col-lg-6 col-md-6 col-sm-12 lhs">
        
        <div class="lhs-content">
          <p class="heading">Stay updated!</p>
          <p class="join-others">Join 60,000+ product managers receiving monthly updates on:</p>
            <p class="list"><i class="fa-sharp fa-solid fa-circle-check" style="color: #ff6257;"></i> Product discover and building what matters <br>
              <i class="fa-sharp fa-solid fa-circle-check" style="color: #ff6257;"></i> Measuring to ensure updates are a success <br>
              <i class="fa-sharp fa-solid fa-circle-check" style="color: #ff6257;"></i> And much more!</p>
  
          <form action="" method="get">
            <label for="email">Email address</label>
            <input type="email" name="email-adress" id="user-emal" required placeholder="email@company.com">
            <button class="btn btn-primary">Subscribe to monthly newsletter</button>
          </form>
        </div>
  
      </div>
  
      <div class="col-lg-6 col-md-6 col-sm-12 rhs">
        <img id="desktop-img" src="./assets/images/newsletter-splash.png" alt="">
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AaRonStaRK019">Emmanuel Nwokeocha</a>.
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
